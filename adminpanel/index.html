<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel | Login</title>
  <link rel="icon" href="../assets/images/icon2.png" type="image/png" sizes="32x32">
  <link rel="stylesheet" type="text/css" href="../assets/css/aplogin.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="width=device-width, initial-scale=1" name="viewport" />

</head>
<body style="-webkit-touch-callout: none;-webkit-user-select: none;-khtml-user-select: none;-moz-user-select: none -ms-user-select: none;user-select: none; background-repeat: no-repeat; background: #1a1a1a; background-size: cover; height: 0; position: unset;">

  <div id="loginform">
    <p>Admin Login</p>
    <input id="lemail" type="text" name="email" placeholder="Email">
    <input id="lpassword" type="password" name="password" placeholder="Password">
    <input id="lgotp" type="text" name="text" placeholder="Google Authenticator Passcode">
    <button>Login</button>
  </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../assets/js/aplogin.js"></script>

</html>
